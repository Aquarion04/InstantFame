<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantFame</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .centering{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            justify-content: center;
            align-items: center;

        }
        
    </style>

</head>
<body>
    <div class="container  centering text center">
        <div class="form-signin " style="width: 400px;">
            <h3>Upload New</h3>
            <input type="file" name="" id="" class="m-2">
            <label for="area" class="sr-only">Add a comment to your post..</label> 
            <textarea name="" id="area" cols="30" rows="10" class="form-control" placeholder="Add a comment to your post.." required autofocus></textarea>
            <div class="text-right m-2">
                <a href="index.html" class="btn btn-primary  " style="width:100px;"> Post </a>
            </div>
            
        </div>
    </div>
</body>
</html>
